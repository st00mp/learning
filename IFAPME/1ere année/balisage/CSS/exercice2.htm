<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
    <style>
        body {
            background-color: white;
        }

        .texte {
            color: black;
            margin-bottom: 10px;
        }

        .texte .gras {
            font-weight: bold;
        }

        .texte .souligne {
            text-decoration: underline;
        }

        .texte .italique {
            font-style: italic;
        }

        .texte .raye {
            text-decoration: line-through;
        }

        .texte .plus_gros {
            font-size: larger;
        }

        .texte .plus_petit {
            font-size: smaller;
        }

        .texte .exposant {
            vertical-align: super;
            font-size: smaller;
        }

        .texte .indice {
            vertical-align: sub;
            font-size: smaller;
        }

        .texte .espace {
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <p class="texte"><span class="gras">Ce texte est en gras</span></p>
    <p class="texte"><span class="souligne">Ce texte est souligné</span></p>
    <p class="texte"><span class="italique">Ce texte est en italique</span></p>
    <p class="texte"><span class="raye">Ce texte est barré</span></p>
    <p class="texte"><span class="plus_gros">Ce texte est plus gros</span></p>
    <p class="texte"><span class="plus_petit">Ce texte est plus petit</span></p>
    <p class="texte"><span class="exposant">Ce texte est en exposant</span></p>
    <p class="texte"><span class="indice">Ce texte est en indice</span></p>
    <p class="texte"><span class="espace">Ce texte est espacé</span></p>
</body>
</html>
