<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        text-align: center;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #container-grid {
        border: 2px solid red;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: repeat(3, 1fr);
      }

      #container-grid > div {
        padding: 20px 0;
        background-color: goldenrod;
        border: 2px blue solid;
      }

      .g1 {
        grid-column-start: 1;
        grid-column-end: 3;
      }

      .g2 {
        grid-row-start: 2;
        grid-row-end: 3;
      }

      .g3 {
        grid-column-start: 3;
        grid-column-end: 4;
      }

      .g4 {
        grid-column-start: 1;
        grid-column-end: 3;
      }

      .g5 {
        grid-column-start: 3;
        grid-row-start: 2;
        grid-column-end: 4;
        grid-row-end: 4;
        /* grid-area: 3/2/4/4; */
      }

    </style>
  </head>
  <body>
    <div id="container-grid">
      <div class="g1">1</div>
      <div class="g2">2</div>
      <div class="g3">3</div>
      <div class="g4">4</div>
      <div class="g5">5</div>
    </div>
  </body>
</html>
