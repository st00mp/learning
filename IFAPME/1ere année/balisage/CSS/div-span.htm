<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de profil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: lightgray;
            justify-content: center;
        }
        .conteneur {
            margin-top: 30px;
            padding: 20px;
            border: 5px;
            background-color: white;
            border-radius: 8px; 
            box-shadow: 0px 4px 10px rgba(0,0,0, 0.1);
            width: 20%;
            color: blue;

        }

        img {
            padding-top: 10px;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            color: black;
        }

        .cta {
            color: lightgrey;

        }

        .ctacolor {
            color: blue;
        }

        .center {
            text-align: center;
        }
    
        .bold {
            font-weight: bold;
            color: initial;

        }

        hr {
            border-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="conteneur">
        <h1>Carte de Profil</h1>
        <hr>
        <img src="https://via.placeholder.com/100" alt="Photo de profil">
        <p><span class="bold">Nom : </span><span>John Doe</span></p>
        <p><span class="bold">Âge : </span><span>30 ans</span></p>
        <p><span class="bold">Profession : </span><span>Développeur Web</span></p>
        <p><span class="bold">Localisation : </span><span>Paris, France</span></p>
        <p class="center"><span class="cta">Retrouvez-moi sur : </span><span class="ctacolor">@John_doe</span></p>
    </div>
    </body>
</html>
