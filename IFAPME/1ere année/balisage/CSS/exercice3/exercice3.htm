<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini cv</title>
    <style>
        body {
            background-color: pink;
        }

        h1 {
            text-align: center;
        }

        .prenom {
            font-weight: bold;
        }

        .nom {
            font-weight: bold;
        }

        .adresse {
            font-weight: bold;
        }

        .courriel {
            font-weight: bold;
        }

        .hrcolorwhite {
            width: 50%;
            height: 10px;
            background-color: white;
        }

        .hrcolorblue {
            width: 50%;
            height: 10px;
            background-color: blue;
        }

        .download {
            display: block;
            text-align: center;
        }

        .jean {
            font-style: italic;
        }

        .dupont {
            font-style: italic;
        }

        .adresse2 {
            font-style: italic;
        }

        .courriel2 {
            font-style: italic;
        }

    </style>
</head>
<body>
    <hr>
    <h1>Mini CV</h1>
    <hr>
    <p>
        <span class="prenom">Prénom : </span> <span class="jean">Jean</span> <br>
        <span class="nom">Nom : </span><span class="jean">Dupont</span> <br>
        <span class="adresse">Adresse : </span> <br>
        
        <blockquote>
            <span class="adresse2">12 rue du Pont<br>
                21000 Dijon</span>
        </blockquote>
    </p>
    
    <p><span class="courriel">Courriel : </span><span class="courriel2">jean.dupont@chezmoi.fr</span></p>

    <hr class="hrcolorwhite">
    <a class="download" href="mini_cv_exercice.pdf">Télécharger mon mini cv</a>
    <hr class="hrcolorblue">
</body>
</html>
