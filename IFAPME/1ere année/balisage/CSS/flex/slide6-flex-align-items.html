<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 6</title>
    <style>
        *{
            font-size: 40px;
        }
        .conteneur-flexible {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 200px;
            border: 2px solid blue;
            background-color: blueviolet;
            box-sizing: border-box;
            margin: 20px 0;
        }

        .element-flexible {
            flex: 0 0 10%; /* modifier */
            width: 25%;
            text-align: center;
            background-color: green;
            border: 2px solid greenyellow;
            box-sizing: border-box;
            margin: 10px;
            padding: 20px 0;
        }

        .petit {
            padding: 2%;
        }

        .ligne {
            flex-direction: row;
        }

        .stretch-sec {
            align-items: stretch;
        }

        .debut-sec {
            align-items: flex-start;
        }

        .fin-sec {
            align-items: flex-end;
        }

        .centre-sec {
            align-items: center;
        }

        .baseline-sec {
            align-items: baseline;
        }

    </style>
</head>
<body>
<div class="conteneur-flexible ligne stretch-sec">
    <div class="element-flexible">1</div>
    <div class="element-flexible petit">2</div>
    <div class="element-flexible">3</div>
    <div class="element-flexible petit">4</div>
    <div class="element-flexible">5</div>

</div>
<div class="conteneur-flexible ligne debut-sec">
    <div class="element-flexible">1</div>
    <div class="element-flexible petit">2</div>
    <div class="element-flexible">3</div>
    <div class="element-flexible petit">4</div>
    <div class="element-flexible">5</div>

</div>
<div class="conteneur-flexible ligne fin-sec">
    <div class="element-flexible">1</div>
    <div class="element-flexible petit">2</div>
    <div class="element-flexible">3</div>
    <div class="element-flexible petit">4</div>
    <div class="element-flexible">5</div>

</div>
<div class="conteneur-flexible ligne centre-sec">
    <div class="element-flexible">1</div>
    <div class="element-flexible petit">2</div>
    <div class="element-flexible">3</div>
    <div class="element-flexible petit">4</div>
    <div class="element-flexible">5</div>

</div>
<div class="conteneur-flexible ligne baseline-sec">
    <div class="element-flexible">1</div>
    <div class="element-flexible petit">2</div>
    <div class="element-flexible">3</div>
    <div class="element-flexible petit">4</div>
    <div class="element-flexible">5</div>

</div>
</body>
</html>
