<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 6</title>
    <style>
        *{
            font-size: 40px;
        }
        .conteneur-flexible {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 400px;
            border: 2px solid blue;
            background-color: blueviolet;
            box-sizing: border-box;
            margin: 20px 0;
        }
        .ligne {
            flex-direction: row;

        }

        .ligne-r {
            flex-direction: row-reverse;
            
        }


        .colonne {
            flex-direction: column;
        }

        .colonne-r {
            flex-direction: column-reverse;
        }

        .element-flexible {
            width: 40%;
            height: 40%;
            background-color: green;
            border: 2px solid greenyellow;
            box-sizing: border-box;
            margin: 10px;
        }

      

    </style>
</head>
<body>
<div class="conteneur-flexible ligne">
    <div class="element-flexible">1</div>
    <div class="element-flexible">2</div>
    <div class="element-flexible">3</div>

</div>
<div class="conteneur-flexible ligne-r">
    <div class="element-flexible">1</div>
    <div class="element-flexible">2</div>
    <div class="element-flexible">3</div>

</div>
<div class="conteneur-flexible colonne">
    <div class="element-flexible">1</div>
    <div class="element-flexible">2</div>
    <div class="element-flexible">3</div>

</div>
<div class="conteneur-flexible colonne-r">
    <div class="element-flexible">1</div>
    <div class="element-flexible">2</div>
    <div class="element-flexible">3</div>

</div>
</body>
</html>
